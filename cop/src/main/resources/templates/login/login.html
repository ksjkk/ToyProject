<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <th:block th:replace="fragments/common/meta :: meta"></th:block>
    <th:block th:replace="fragments/common/css :: css"></th:block>
</head>

<body>
<script src="/domain/login/login.js"></script>
<th:block th:replace="fragments/common/script :: script"></th:block>
    <!-- login page start-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-xl-7 order-1"><img class="bg-img-cover bg-center" src="/images/login/sideimage.jpg"></div>
            <div class="col-xl-5 p-0">
                <div class="login-card">
                    <div>
                        <div>
                            <a class="logo text-start" href="#">
                                <img class="img-fluid for-light" src="/images/logo/login.png" >
<!--                                <img class="img-fluid for-dark" src="/images/logo/logo_dark.png" alt="looginpage">-->
                            </a>
                        </div>
                        <div class="login-main">
                            <form action="/api/login" method="post" class="theme-form needs-validation" novalidate="">
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                                <h4>Login to account</h4>
                                <p>Enter your ID & password to login</p>
                                <div class="form-group">
                                    <label class="col-form-label">ID</label>
                                    <input class="form-control" type="text" name="username" required="" placeholder="사번" value="218076">
                                    <div class="invalid-feedback">사번을 입력해주세요.</div>
                                </div>
                                <div class="form-group">
                                    <label class="col-form-label">Password</label>
                                    <input class="form-control" type="password" name="password" required="" placeholder="EPS Password" value="dkdk184511">
                                    <div class="invalid-feedback">비밀번호를 입력해주세요</div>
                                </div>
                                <div class="form-group mb-0" style="margin-top: 2em;">
                                    <button class="btn btn-primary btn-block" type="submit">Login</button>
                                    <div><p th:text="${error}" style="color:red;"></p></div>
                                </div>
                                <script>
                                    (function() {
                                      'use strict';
                                      window.addEventListener('load', function() {
                                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                                        var forms = document.getElementsByClassName('needs-validation');
                                        // Loop over them and prevent submission
                                        var validation = Array.prototype.filter.call(forms, function(form) {
                                          form.addEventListener('submit', function(event) {
                                            if (form.checkValidity() === false) {
                                              event.preventDefault();
                                              event.stopPropagation();
                                            }
                                            form.classList.add('was-validated');
                                          }, false);
                                        });
                                      }, false);
                                    })();
                                  </script>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
